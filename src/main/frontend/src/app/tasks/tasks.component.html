<div class="row">
  <div class="col-md-2">&nbsp;</div>
  <div class="col-md-8">
    <div id="tasksPanel" class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Angular 4 Java Developers Tasks</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <app-tasks-add (onTaskAdd)="addTask($event)"></app-tasks-add>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-tasks-list [tasks]="tasks" (onTaskChange)="updateTask($event)"></app-tasks-list>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">&nbsp;</div>
</div>
